<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<h2>イベント 登録/編集</h2>
	<table class="table table-bordered">
		<tr>
			<th scope="row" class="table-active">イベントID</th>
			<td>000000</td>
		</tr>
		<tr>
			<th scope="row" class="table-active">タイトル</th>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<th scope="row" class="table-active">内容</th>
			<td><textarea></textarea></td>
		</tr>
	</table>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#exampleModal" >対象者追加</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">対象者検索</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<th scope="row" class="table-active">所属</th>
								<td>
									<span th:each="dpt: ${departmentList}">
										<input type="checkbox" class="dptClass" name="dptName" th:value="${dpt.dptId}" th:text="${dpt.dptName}"><br/>
									</span> 
								</td>
								<td>
									<input type="text" name="">
								</td>
							</tr>
						</tbody>
					</table>
					<input type="button" value="検索"  id="searchButton"/>
					<hr />
					<h5 class="modal-title" id="exampleModalLabel">追加対象者</h5>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col" class="table-active">選択
								</td>
								<th scope="col" class="table-active">所属
								</td>
								<th scope="col" class="table-active">名前
								</td>
							</tr>
						</thead>
						<tbody>
							<tr id="fromModalEmpList">
								<td><input type="checkbox" name="checkName" /></td>
								<td>データ１</td>
								<td>データ１</td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">対象者追加</button>
				</div>
			</div>
		</div>
	</div>


	<br />
	<h2>対象者リスト</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col" class="table-active">所属
				</td>
				<th scope="col" class="table-active">名前
				</td>
				<th scope="col" class="table-active">メッセージ
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>データ１</td>
				<td>データ１</td>
				<td><input type="text" /></td>
			</tr>
		</tbody>
	</table>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<!-- JSファイル -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/base.js}"></script>
	</body>
</html>
